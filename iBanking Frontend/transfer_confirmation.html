<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmation Screen</title>
    </head>
    <body>
        <form id="confirmationForm">
            <fieldset>
                <legend>Confirmation Table</legend> 
                <br>
                <div>
                    <label>Date</label><br>
                    <input type="text" name="date" title="Date of Transfer" disabled/>
                </div>
                <br>
                <div>
                    <label>Target Account Number</label><br>
                <input type="text" name="targetaccnum" title="Target Account Number" disabled/>
                </div>
                <br>
                <div>
                    <label>Target Name</label><br>
                    <input type="text" name="targetname" title="Transfer destination" disabled/>
                </div>
                <br>
                <div>
                    <label>Transfer Amount</label><br>
                    <input type="text" name="amount" title="Money that will be transferred" disabled/>
                </div>
                <br>
                <div>
                    <label>Note</label><br>
                    <input type="text" name="note" title="Sender's Note" disabled/>
                </div>
                <br>
                <div>
                    <input type="submit" value="Cancel" title="Cancel and go back to Dashboard" style="float: left; cursor: pointer;">
                </div>
                <div>
                    <input type="submit" value="Confirm" title="Click to confirm the transaction" style="float: right; cursor: pointer;">
                </div>
        </fieldset>
    </form>
    <br>
</body>
</html>
