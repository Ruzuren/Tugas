<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmation Screen</title>
        <link rel="stylesheet" href="css/transfer.css">
    </head>
    <body>
        <form id="confirmationForm">
            <fieldset>
                <legend>Confirmation Table</legend> 
                <br>
                <div>
                    <label>Date</label><br>
                    <input id="date" type="text" name="date" title="Date of Transfer" disabled/>
                </div>
                <br>
                <div>
                    <label>Target Account Number</label><br>
                <input id="targetaccnum" type="text" name="targetaccnum" title="Target Account Number" disabled/>
                </div>
                <br>
                <div>
                    <label>Target Name</label><br>
                    <input id="targetname" type="text" name="targetname" title="Transfer destination" disabled/>
                </div>
                <br>
                <div>
                    <label>Transfer Amount</label><br>
                    <input id="amount" type="text" name="amount" title="Money that will be transferred" disabled/>
                </div>
                <br>
                <div>
                    <label>Note</label><br>
                    <input id="note" type="text" name="note" title="Sender's Note" disabled/>
                </div>
                <br>
                <div>
                    <button id="cancelbtn" title="Cancel and go back to Dashboard" style="float: left; cursor: pointer;">Cancel</button>
                </div>
                <div>
                    <input class="confirmBtn" type="submit" value="Confirm" title="Click to confirm the transaction" style="float: right; cursor: pointer;">
                </div>
        </fieldset>
    </form>
    <br>
    <script>
        const log = document.querySelector("#cancelbtn")
        log.addEventListener("click", (e)=>{
            e.preventDefault()
            window.location.href = "Dashboard.html"
        })
    </script>
    <script src="js/transfer_confirmation.js"></script>
</body>
</html>
