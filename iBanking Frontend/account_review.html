<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Review</title>
</head>
<body>
    <form id="reviewForm">
        <fieldset>
            <legend>Account Review</legend> 
            <br>
            <div>
                <label>User ID</label><br>
                <input type="text" name="userid" title="Userid" placeholder="userid" disabled/>
            </div>
            <br>
            <div>
                <label>Account Number</label><br>
                <input type="text" name="accnum" title="Account Number" placeholder="account number" disabled/>
            </div>
            <br>
            <div>
                <label>Branch ID</label><br>
                <input type="text" name="branchid" title="Branch id" placeholder="xxxx"/>
            </div>
            <br>
            <div>
                <label>Branch Name</label><br>
                <input type="text" name="branchid" title="Branch Name" placeholder="Branch name" disabled/>
            </div>
            <br>
            <div>
                <label>Full Name</label><br>
                <input type="text" name="name" title="Full Name" placeholder="full name"/>
            </div>
            <br>
            <div>
                <label>Password</label><br>
                <input type="text" name="password" title="Password" placeholder="password"/>
            </div>
            <br>
            <div>
                <label>Account Balance</label><br>
                <input type="text" name="balance" title="Account Balance" placeholder="balance" disabled/>
            </div>
            <br>
            <div>
                <label>Last Transaction</label><br>
                <input type="text" name="date" title="Last Transaction" placeholder="d/m/y"/>
            </div>
            <br>
            <div>
                <input type="submit" value="Go Back" title="Go back to Dashboard" style="float: left; cursor: pointer;">
            </div>
            <div>
                <input type="submit" value="Update" title="Click here to register" style="float: right; cursor: pointer;">
            </div>
        </fieldset>
    </form>
    <br>
</body>
</html>
