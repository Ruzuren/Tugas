<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="css/transfer.css">
</head>
<body>
    <form id="transferForm" action="transfer_confirmation.html" method="POST">
        <fieldset>
            <legend>TRANSFER FORM</legend> 
            <!-- <div>
                <label>Date</label><br>
                <input type="text" name="date" title="Date of Transfer" placeholder="d/m/y"/>
            </div> -->
            <br>
            <div>
                <label>Target Account Number</label><br>
                <input type="text" id="target" title="Fill in the target account number" placeholder="target account number"/>
            </div>
            <br>
            <div>
                <label>How much</label><br>
                <input type="text" id="amount" title="How much to transfer" placeholder="transaction amount"/>
            </div>
            <br>
            <div>
                <label>Note</label><br>
                <input type="text" id="note" title="Sender's Note"/>
            </div>
            <br>
            <div>
                <button id="cancelbtn" title="Cancel and go back to Dashboard" style="float: left; cursor: pointer;">Cancel</button>
            </div>
            <div>
                <input class="confirmBtn" type="submit" value="Confirm" onclick="handleSubmit()"
                title="To confirmation screen" style="float: right; cursor: pointer;">
            </div>
        </fieldset>
    </form>
    <br>


    <script>
        const log = document.querySelector("#cancelbtn")
        log.addEventListener("click", (e)=>{
            e.preventDefault()
            window.location.href = "Dashboard.html"
        })
    </script>
    <script src="js/transfer.js"></script>
</body>
</html>
