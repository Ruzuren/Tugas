<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
</head>
<body>
    <form id="userForm">
        <fieldset>
            <legend>Create New User</legend> 
            <br>
            <!-- <div>
                <label>User ID</label><br>
                <input type="text" name="userid" title="Fill in your userid" placeholder="userid"/>
            </div>
            <br> -->
            <div>
                <label>Username</label><br>
                <input type="text" name="user_name" title="Fill in your username" placeholder="username"/>
            </div>
            <br>
            <div>
                <label>Full Name</label><br>
                <input type="text" name="full_name" title="Fill in your full name" placeholder="full name"/>
            </div>
            <br>
            <div>
                <label>Email</label><br>
                <input type="email" name="email" title="Fill in your email address" placeholder="example@example.com"/>
            </div>
            <br>
            <div>
                <label>Password</label><br>
                <input type="text" name="password" title="Fill in your password" placeholder="your password"/>
            </div>
            <br>
            <!-- <div>
                <label>Is Admin?</label><br>
                <input type="text" name="is_admin" title="is admin?" placeholder="False"/>
            </div> -->
            <br>
            <div>
                <button id="cancelbtn" title="Cancel and go back to Dashboard" style="float: left; cursor: pointer;">Cancel</button>
            </div>
            <div>
                <input id="confirm" type="submit" value="Create New" title="Click here to register" style="float: right; cursor: pointer;">
            </div>
        </fieldset>
    </form>
    <br>


    <script>
        const log = document.querySelector("#cancelbtn")
        log.addEventListener("click", (e)=>{
            e.preventDefault()
            window.location.href = "Dashboard_admin.html"
        })
    </script>
    <script src="js/newuser.js"></script>
</body>
</html>
