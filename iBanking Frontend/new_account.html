<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
</head>
<body>
    <form id="accountForm">
        <fieldset>
            <legend>Create New Account</legend> 
            <br>
            <div>
                <label>User ID</label><br>
                <input type="text" name="user_id" title="Fill in your Userid" placeholder="userid"/>
            </div>
            <br>
            <div>
                <label>Branch ID</label><br>
                <input type="text" name="branch_id" title="Fill in your Branch id" placeholder="xxxx"/>
            </div>
            <br>
            <div>
                <label>Account Number</label><br>
                <input type="text" name="account_number" title="Fill in your Account Number" placeholder="account number"/>
            </div>
            <br>
            <div>
                <label>First Deposit</label><br>
                <input type="text" name="deposit" title="Fill in your Deposit" placeholder="150000"/>
            </div>
            <br>
            <div>
                <label>Date of Creation</label><br>
                <input type="text" name="date" title="Fill in today's date" placeholder="d/m/y"/>
            </div>
            <br>
            <div>
                <button id="cancelbtn" title="Cancel and go back to Dashboard" style="float: left; cursor: pointer;">Cancel</button>
            </div>
            <div>
                <input id="confirm" type="submit" value="Create New" title="Click here to register" style="float: right; cursor: pointer;">
            </div>
        </fieldset>
    </form>
    <br>

    <script>
        const log = document.querySelector("#cancelbtn")
        log.addEventListener("click", (e)=>{
            e.preventDefault()
            window.location.href = "Dashboard_admin.html"
        })
    </script>
    <script src="js/newaccount.js"></script>
</body>
</html>
