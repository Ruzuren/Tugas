<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Screen</title>
</head>
<body>
    <form id="receiptForm">
        <fieldset>
            <legend>Receipt Table</legend> 
            <br>
            <div>
                <label>Transaction ID</label><br>
                <input type="text" name="transac_id" title="Transaction ID" disabled/>
            </div>
            <br>
            <div>
                <label>Date</label><br>
                <input type="text" name="date" title="Date of Transfer" disabled/>
            </div>
            <br>
            <div>
                <label>Sender Account Number</label><br>
                <input type="text" name="senderaccnum" title="Sender Account Number" disabled/>
            </div>
            <br>
            <div>
                <label>Sender Name</label><br>
                <input type="text" name="sendername" title="Sender's Name" disabled/>
            </div>
            <br>
            <div>
                <label>Target Account Number</label><br>
                <input type="text" name="targetaccnum" title="Target Account Number" disabled/>
            </div>
            <br>
            <div>
                <label>Target Name</label><br>
                <input type="text" name="targetname" title="Transfer Target's Name" disabled/>
            </div>
            <br>
            <div>
                <label>Transfer Amount</label><br>
                <input type="text" name="amount" title="Money that will be transferred" disabled/>
            </div>
            <br>
            <div>
                <label>Note</label><br>
                <input type="text" name="note" title="Sender's Note" disabled/>
            </div>
            <br>
            <div>
                <input type="submit" value="Return" title="Return to Dashboard" style="float: right; cursor: pointer;">
            </div>
        </fieldset>
    </form>
    <br>
</body>
</html>
