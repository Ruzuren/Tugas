<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <style>
        body {background-color: rgb(91, 255, 192);}
        form {
            display: flex;
            align-items: left;
            justify-content: left;
        }
        fieldset, a {
            border-radius: 20px;
        }
        input {
            border-radius: 4px;
        }
        .button {
            background-color: #493bc0;
            border: none;
            color: white;
            padding: 5px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="updateForm">
        <fieldset>
            <legend>Update User</legend> 
            <br>
            <div>
                <label>ID</label><br>
                <input type="text" name="updateid" title="Fill in your ID" style="float: right;"/>
            </div>
            <br><br>
            <div>
                <label>Name</label><br>
                <input type="text" name="updatename" title="Fill in your full name" style="float: right;"/>
            </div>
            <br><br>
            <div>
                <label>Username</label><br>
                <input type="text" name="updateusername" title="Fill in your username" style="float: right;"/>
            </div>
            <br><br>
            <div>
                <label>Email</label><br>
                <input type="email" name="updateemail" title="Fill in your email address" style="float: right;"/>
            </div>
            <br><br>
            <div>
                <label>Password</label><br>
                <input type="text" name="updatepassword" title="Fill in your password" style="float: right;"/>
            </div>
            <br><br>
            <div>
                <input type="submit" value="Update" title="Click this to update" style="float: right; cursor: pointer;">
            </div>
        </fieldset>
    </form>
    <br>
    <a href="user.html" title="Go back" class="button" onclick="onGoback">Go back </a>

  <script src="js/edit.js"></script>
</body>
</html>
